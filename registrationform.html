<html>
    <head>
<title>Registration form</title>
    </head>
    <body>
        <h3>REGISTRATION FORM</h3>
        <forms>
            NAME:<input type="text" maxlength="15"><br>
            Password:<input type="password"><br>
            E-mail ID:<input type="text"><br>

            Phone number:<input type="text" maxlength="10"><br>
            GENDER:<br>
            Male:<input type="radio" name="gender"><br>
            Female:<input type="radio" name="gender"><br>
            Languages Known:<br>
            <input type="checkbox">English<br>
            <input type="checkbox">Telugu<br>
            <input type="checkbox">Hindi<br>
            <input type="checkbox">Tamil<br>
            Address:<br>
            <textarea rows="5" cols="15">

            </textarea>
        </forms>
    </body>
</html>
